<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<title>Course Requirement Checker</title>
		<script src="conversions.js"></script>
		<script src="outcomeTool.js"></script>
	</head>
	<body>
		<label
			><input
				type="checkbox"
				id="auditCheckbox"
				onchange="toggleAuditTemplate()"
			/>
			Pasting from audit?</label
		>
		<br />
		<textarea
			id="classInput"
			rows="8"
			cols="50"
			placeholder="CSE 100, CSE 101, CSE 110"
		></textarea>
		<br />
		<button onclick="parseAndDisplay()">Check Requirements</button>

		<br /><br />
		<p>Drag and drop.</p>
		<div id="results">
			<table class="core">
				<thead>
					<tr>
						<th class="core">Core</th>
					</tr>
				</thead>
				<tbody id="coreClasses"></tbody>
			</table>

			<table class="systems">
				<thead>
					<tr>
						<th class="systems">Systems</th>
					</tr>
				</thead>
				<tbody id="systemsClasses"></tbody>
			</table>

			<table class="theory">
				<thead>
					<tr>
						<th class="theory">Theory</th>
					</tr>
				</thead>
				<tbody id="theoryClasses"></tbody>
			</table>

			<table class="applications">
				<thead>
					<tr>
						<th class="applications">Applications</th>
					</tr>
				</thead>
				<tbody id="applicationsClasses"></tbody>
			</table>

			<table class="electives">
				<thead>
					<tr>
						<th class="electives">Electives</th>
					</tr>
				</thead>
				<tbody id="electivesClasses"></tbody>
			</table>

			<table class="uncounted">
				<thead>
					<tr>
						<th class="uncounted">Uncounted</th>
					</tr>
				</thead>
				<tbody id="uncountedClasses"></tbody>
			</table>
		</div>

		<ul>
			<li>"(k needed)" values treat all classes as 4 units.</li>
			<li>
				Sourced from the
				<a
					href="https://cse.ucsd.edu/undergraduate/computer-science-cs26-fall-2023-major-curriculum-homepage"
					>CS26 FA23 Curriculum Homepage</a
				>
			</li>
			<li>
				Found an error or bug?
				<a
					href="https://github.com/phentos/cs26-fa23-conversion-tool/issues/new/choose"
					>Create an issue</a
				>
				on
				<a href="https://github.com/phentos/cs26-fa23-conversion-tool"
					>the repo</a
				>.
			</li>
		</ul>
	</body>
</html>
